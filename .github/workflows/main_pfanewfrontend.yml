name: Build and deploy React app to Azure Web App - pfanewfrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'   # safer than 22 for React

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_26B2F3008F16432CB7DC4E6E3186A21B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_76D0AA182C4B4490A327CC941D14B04E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C8ACBFA665014FB2A2A7FBBAA76039C6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: pfanewfrontend
          slot-name: Production
          package: build
